<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Daxil Ol</title>
    <link rel="stylesheet" href="./assets/css/styleenterr.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="facebook-logo">facebook</h1>
      <div class="login-box">
        <h2>Facebooka daxil ol</h2>
        <form id="form">
          <input id="email"
            type="email"
            placeholder="E-poçt və ya telefon nömrəsi"
            required
          />
          <input id="password" type="password" placeholder="Şifrə" required />
          <button type="submit" class="login-btn">Daxil ol</button>
  
        </form>
        <a href="#" class="forgot-link">Hesabı unutmusunuz?</a>
        <div class="divider">və ya</div>
        <button class="new-account-btn">
          <a href="./assets/pages/register.html">Yeni hesab yarat</a>
        </button>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
